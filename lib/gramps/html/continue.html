<HEAD><LINK REL=STYLESHEET TYPE="text/css" HREF="styles.css"></HEAD><H2>CONTINUE</H2>
 The <SPAN CLASS=command>continue</SPAN> command allows all continuous transformations to occur.
 It is used with the <A HREF=pause.html><SPAN CLASS=command>pause</SPAN></A> command. See the help topic on <A HREF=pause.html><SPAN CLASS=command>pause</SPAN></A> for
 more information.
